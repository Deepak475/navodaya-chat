<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Navodaya Chat</title>
</head>

<body>
  <div id="app">
    <div id="chat_wrapper">
      <div class="welcome-wrapper">
        <h1 class="title">Welcome to the <span class="navi">Navodaya</span> ChatGPT</h1>
        <p class="sub-title">ask anything</p>
        <img class="down-arrow surface-bounce" src="assets/down-arrow.png" alt="Check Below">
      </div>
      <form>
        <textarea name="prompt" id="" cols="1" rows="1" placeholder="Ask Navodaya ChatGPT"></textarea>
        <button type="submit">
          <img src="assets/arrow-right.png" alt="button image">
        </button>
      </form>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
